
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <nav class="navbar navbar-dark">
        <div class="navbar-brand">Password Generator</div>

    </nav>
<main class="container">
    <div class="row">
        <div class="col-lg-8 col-sm-12 mx-auto">
            <h1>Random Password Generator</h1>
            <div class="result-container">
                <span id="result"></span>
                
            </div>
            
            <div class="criteria">
                
                <h4>Password Criteria</h4>
                <label for="length">Password Length</label>
                <input type="number" id="length" min="8" max="128" value="1">
                <span id="error_nolength"></span><br>
                <label for="lowcase">Lowercase</label>
                <input type="checkbox" id="lowcase" name="checkbox"><br>
                <label for="upcase">Uppercase</label>
                <input type="checkbox" id="upcase" name="checkbox"><br>
                <label for="numeric">Numeric</label>
                <input type="checkbox" id="numeric" name="checkbox"><br>
                <label for="symbols">Symbols</label>
                <input type="checkbox" id="symbols" name="checkbox"><br>
                <button id="generate" onclick="">Generate</button>
                <span id="error_no_criteria"></span>
            </div>
    <div class="row return">
        <div class="col-lg-6 col-sm-6">
            <h4>Generated Password</h4>
            <div id="display"></div>
            <button onclick="">Copy to Clipboard</button>
        </div>
        <div class="col-lg-6 col-sm-6">
            <h4>Previous Generated Password</h4>
            <div id="lastpw"></div>
        </div>

    </div>

        


</main>
<script type ="text/javascript" src="javascript.js"></script>
</body>
</html>
