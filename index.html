
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type ="text/javascript" src="javascript.js">
    
    </script>

</head>
<body>
    <nav class="navbar navbar-dark">
        <div class="navbar-brand">Password Generator</div>

    </nav>
<main class="container">
    <div class="row">
        <div class="col-lg-8 col-sm-12 mx-auto">
            <h1>Random Password Generator</h1>
            <div class="criteria">
                
                <h4>Select the length of Password</h4>
                <input type="range" min="8" max="128" name="pwlength" id="pwlength">
                <label for="pwlength" id="length"></label>
                <h4>Select character types</h4>
                <input type="checkbox" id="lowcase" name="checkbox" value="1">
                <label for="lowcase">Lowercase</label><br>
                <input type="checkbox" id="upcase" name="checkbox" value="1">
                <label for="upcase">Uppercase</label><br>
                <input type="checkbox" id="numeric" name="checkbox" value="1">
                <label for="numeric">Numeric</label><br>
                <input type="checkbox" id="spchrt" name="checkbox" value="1">
                <label for="spchrt">Special Characters</label><br>
                
                <button onclick="validate()">Generate</button>
                
                <span id="error_no_criteria"></span>
            </div>
    <div class="row return">
        <div class="col-lg-6 col-sm-6">
            <h4>Generated Password</h4>
            <div id="display"></div>
            <button onclick="">Copy to Clipboard</button>
        </div>
        <div class="col-lg-6 col-sm-6">
            <h4>Previous Generated Password</h4>
            <div id="lastpw"></div>
        </div>

    </div>

        


</main>

</body>
</html>
